<header>
  <h2>Bit lesen</h2>
</header>

<section>
  <p class="content">
    Um ein Bit auszulesen, wendet man ein AND mit einer Bitmaske an,
    in der das Bit auf <code>1</code> gesetzt ist, welches ausgelesen
    werden soll. Ist das Ergebnis <code>0</code>, war das Bit nicht
    gesetzt.
  </p>
</section>

<section>
  <h2>Beispiel</h2>
  <pre>    00101010
AND 00100000
------------
=   00100000</pre>
</section>
