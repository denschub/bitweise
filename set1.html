<header>
  <h2>1-Bit setzen</h2>
</header>

<section>
  <p class="content">
    Zum Setzen eines 1-Bits wendet man ein OR mit einer Bitmaske an,
    in der das zu setzende Bit auf <code>1</code> gesetzt ist.
  </p>
</section>

<section>
  <h2>Beispiel</h2>
  <pre>    00101010
OR  00010000
------------
=   00111010</pre>
</section>
