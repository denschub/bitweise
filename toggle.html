<header>
  <h2>Bit umschalten</h2>
</header>

<section>
  <p class="content">
    Zum Umschalten eines Bits wendet man ein XOR mit einer Bitmaske an,
    in der das umzuschaltende Bit (oder auch die umzuschaltenden
    Bits) auf <code>1</code> gesetzt ist/sind.
  </p>
</section>

<section>
  <h2>Beispiel</h2>
  <pre>    00101010
XOR 00100100
------------
=   00001110</pre>
</section>
