<header>
    <h2>0-Bit setzen</h2>
</header>

<section>
    <p class="content">
        Zum Setzen eines 0-Bits wendet man ein AND mit einer
        <strong>invertierten</strong> Bitmaske an, in der das zu setzende Bit
        auf <code>1</code> gesetzt ist.
    </p>
</section>

<section>
    <h2>Beispiel</h2>
    <pre>NOT 00001000
------------
=   11110111

    00101010
AND 11110111
------------
=   00100010
</pre>
</section>
